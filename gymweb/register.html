<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-lg bg-black shadow-lg rounded-lg p-8">
        <h2 class="text-3xl font-semibold text-gray-100 text-center mb-4">Join Our Gym</h2>
        <p class="text-center text-gray-400 mb-6">Get ready to transform your body and mind with our world-class facilities!</p>
        
        <form>
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-300">Full Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 mt-2 border border-gray-600 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your full name">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-300">Email Address</label>
                <input type="email" id="email" class="w-full px-4 py-2 mt-2 border border-gray-600 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-300">Phone Number</label>
                <input type="text" id="phone" class="w-full px-4 py-2 mt-2 border border-gray-600 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your phone number">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 mt-2 border border-gray-600 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter your password">
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium text-gray-300">Confirm Password</label>
                <input type="password" id="confirm-password" class="w-full px-4 py-2 mt-2 border border-gray-600 bg-gray-800 text-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Confirm your password">
            </div>
            <button class="w-full bg-[rgb(109,253,6)] text-black font-bold py-2 px-4 rounded-md hover:bg-[rgb(90,220,5)] focus:outline-none focus:bg-[rgb(80,200,4)]">
                Register
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-400">
            Already have an account? <a href="login.html" class="text-[rgb(109,253,6)] hover:underline">Login here</a>
        </p>
    </div>

</body>

</html>
